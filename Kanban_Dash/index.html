<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./modal/modal.css" />
    <title>Kanban</title>
  </head>
  <body>
    <main class="container">
      <h1>Kanban</h1>
      <div class="form">
        <input
          type="text"
          class="input"
          id="input-form"
          placeholder="Что добавить?"
        />
        <button type="submit" id="add-btn">Добавить</button>
      </div>
      <div class="main-content">
        <div class="main-content__card todo">
          <p class="main-content__title">
            &#128211;<span class="title-white">Нужно сделать</span>
          </p>
          <!-- Место для дел -->
          <div id="main-todo">
            <!-- <div class="main-content__inside">
                  <div class="inside__block">
                      <div class="inside__text">
                          Christmas Banners
                      </div>
                      <div class="inside__time todo title-white">11:20</div>
                  </div>   
                  
                  <div class="navigation">
                      <img class="go" src="img/checkbox-svgrepo-com 1.svg" alt="" title="Далее">
                      <img class="cancel" src="img/x-circle-close-delete-svgrepo-com.svg" alt="" title="Удалить">
                  </div>       
              </div>            -->
          </div>
        </div>
        <div class="main-content__card inprocess">
          <p class="main-content__title">
            &#128187;<span class="title-white">В процессе</span>
          </p>
          <!-- Место для дел -->
          <div id="main-inprocess"></div>
        </div>
        <div class="main-content__card done">
          <p class="main-content__title">
            &#128640;<span class="title-black">Готово</span>
          </p>
          <!-- Место для дел -->
          <div id="main-done"></div>
        </div>
      </div>
    </main>

    <div class="modalWrapper">
      <div class="backBlack"></div>
      <div class="modalContent">
        <div class="inside_block">
          <div class="content">
            <img src="modal/no_text.gif" alt="" />
            <!-- <div class="text">Не бери на себя больше 3-ёх задач!</div> -->
          </div>
          <div class="button">
            <button type="submit" id="agree">Понятно</button>
          </div>
        </div>
      </div>
    </div>
    <script src="getTime/getTime.js"></script>
    <script src="modal/modal.js"></script>
    <script src="main.js"></script>
  </body>
</html>
